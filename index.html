<body>

    <!-- Hero Title -->
    <main>
        <div class="hero-text">
            <h1 class="title">Art of</h1>
            <h1 class="title">Attrition</h1>
            <h5 class="tagline">
                An auto-battler made by Christian Unger with HTML, CSS, JavaScript, and open-source art from <a href="https://github.com/wtactics/art" target="_blank" class="link">wtactics</a>
            </h5>
        </div>
        <!-- Play Button -->
        <div class="play-btn link">
            <i class="fas fa-play"></i>
        </div>
    </main>

    <!-- Social Links Nav -->
    <aside>
        <div class="social-links">
            <!-- Twitter -->
            <a href="#" target="_blank" class="link">
                <i class="fab fa-twitter-square"></i>
            </a>
            <br>
            <!-- GitHub -->
            <a href="#" target="_blank" class="link">
                <i class="fab fa-github-square"></i>
            </a>
            <br>
            <!-- LinkedIn -->
            <a href="#" target="_blank" class="link">
                <i class="fab fa-linkedin"></i>
            </a>
            <br>
        </div>
    </aside>

    <!-- Card Rows -->

    <!-- Buy Row -->
    <div class="buy card-row hidden"></div>

    <!-- Player Rows -->
    <div class="player-1 card-row"></div>
    <div class="player-2 card-row hidden"></div>
    
    <!-- Buy Screen UI -->
    <section class="current-tier hidden">
        <div class="tier-title">Tier 1</div>
        <div class="upgrade-tier">
            <div>Upgrade to tier</div>
            <div class="next-tier">2</div>
            <div>for</div>
            <div class="tier-cost">4</div>
            <div>coins</div>
        </div>
    </section>
