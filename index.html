<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.0.js" integrity="sha256-r/AaFHrszJtwpe+tHyNi/XCfMxYpbsRg2Uqn0x3s2zc=" crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/8f6cfb08f2.js" crossorigin="anonymous" defer></script>
    <!-- Custom JS -->
    <script src="js/app.js" defer></script>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <title>Art of Attrition</title>
</head>
<body>

    <!-- Hero Title -->
    <main>
        <div class="hero-text">
            <h1 class="title">Art of</h1>
            <h1 class="title">Attrition</h1>
            <h5 class="tagline">
                A game by Christian Unger. Made with HTML, CSS, JavaScript, and open-source art from <a href="https://github.com/wtactics/art" target="_blank" class="link">wtactics</a>
            </h5>
        </div>

        <!-- Play Button -->
        <div class="play-btn link">
            <i class="fas fa-play"></i>
        </div>
    </main>

    <!-- Social Links Nav -->
    <aside>
        <div class="social-links">
            <!-- Twitter -->
            <a href="https://twitter.com/ChrisUngerJS" target="_blank" class="link">
                <i class="fab fa-twitter-square"></i>
            </a>
            <br>
            <!-- GitHub -->
            <a href="https://github.com/ChrisUngerJS" target="_blank" class="link">
                <i class="fab fa-github-square"></i>
            </a>
            <br>
            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/christian-unger-044629152" target="_blank" class="link">
                <i class="fab fa-linkedin"></i>
            </a>
            <br>
        </div>
    </aside>

    <!-- Card Rows -->

    <!-- Buy Row -->
    <div class="buy card-row hidden"></div>

    <!-- Player Row -->
    <div class="player-1 card-row hidden"></div>

    <!-- Enemy Row -->
    <div class="player-2 card-row "></div>
    
    <!-- Buy Screen UI -->

    <!-- Tier Button -->
    <div class="current-tier hidden">
        <div class="tier-title">Tier 1</div>
        <div class="upgrade-tier">
            <div>Upgrade for</div>
            <div class="tier-cost">4</div>
            <div>coins</div>
        </div>
    </div>

    <!-- Refresh Button -->
    <!-- <div class="refresh-tier hidden">
        <i class="fas fa-sync-alt">
            <div class="refresh-cost">-1</div>
        </i>
    </div> -->

    <!-- Coins -->
    <div class="coins hidden">
        <div>
            <i class="fas fa-coins"></i>
        </div>
        <div class="coin-total">3</div>
    </div>

    <!-- Reset Button -->
    <div class="reset-btn hidden">
        <i class="fas fa-cogs"></i>
    </div>

    <!-- Go to Combat Button -->
    <div class="go-to-combat hidden">
        &#9876;
    </div>

    <!-- Health -->
    <div class="player-health-container hidden">
        <div class="player-health">30</div>
    </div>

    <!-- Modal -->
    <div class="modal hidden">
        <div class="modal-textbox">
            <div class="modal-container">
                <div class="modal-text">you dont have enough coins!</div>
                <div class="modal-btn">Okay</div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="attributions">
            All artwork by <a href="https://github.com/wtactics/art" target="_blank" class="link">wtactics</a> is licensed under a <a href="https://creativecommons.org/licenses/by-sa/4.0/" class= "link" target="_blank">Creative Commons Attribution-ShareAlike 4.0 International License</a>
        </div>
    </footer>

</body>
</html>
